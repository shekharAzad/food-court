<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="../../project/script.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col">
            <h3 class="title">Billing Address</h3>

            <div class="inputBox">
              <span>full name :</span>
              <input
                type="text"
                placeholder="Azad"
                name="full Name"
                onkeyup="handleOnChangeInput(event,'name')"
              />
            </div>
            <div class="inputBox">
              <span>email :</span>
              <input
                type="email"
                placeholder="Azad@example.com"
                onkeyup="handleOnChangeInput(event,'email')"
              />
            </div>
            <div class="inputBox">
              <span>address :</span>
              <input
                type="text"
                placeholder=" street - locality"
                onkeyup="handleOnChangeInput(event,'address')"
              />
            </div>
            <div class="inputBox">
              <span>city :</span>
              <input
                type="text"
                placeholder="Chennai"
                onkeyup="handleOnChangeInput(event,'city')"
              />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>state :</span>
                <input
                  type="text"
                  placeholder="india"
                  onkeyup="handleOnChangeInput(event,'city')"
                />
              </div>
            </div>
          </div>

          <!-- Payment -->
          <div class="col">
            <h3 class="title">payment</h3>

            <div class="inputBox">
              <span>cards accepted :</span>
              <img src="images/card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <span>name on card :</span>
              <input type="text" placeholder="Azad" />
            </div>
            <div class="inputBox">
              <span>credit card number :</span>
              <input type="number" placeholder="1111-2222-3333-4444" />
            </div>
            <div class="inputBox">
              <span>exp month :</span>
              <input type="text" placeholder="january" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>exp year :</span>
                <input type="number" placeholder="2022" />
              </div>
              <div class="inputBox">
                <span>CVV :</span>
                <input type="text" placeholder="1234" />
              </div>
            </div>
          </div>
        </div>
        <button class="submit-btn" onclick="handlePaymentProceedBtn(event)">
          Proceed to checkout
        </button>
        <!-- <input type="submit" value="Proceed to checkout" class="submit-btn" /> -->
      </form>
    </div>
  </body>
</html>
